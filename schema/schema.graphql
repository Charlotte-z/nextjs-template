type Skills {
  id: ID!
  name: String!
}

type ReactTeam {
  id: ID!
  name: String!
  skills: [Skills!]!
}

type Query {
  Teams: [ReactTeam]!
}

type Mutation {
  removeSkill(memberName: String, skill: String): Skills!
  addSkill(memberName: String, skill: String): Skills!
  updateSkill(memberName: String, skill: String, update: String): Skills!
}
